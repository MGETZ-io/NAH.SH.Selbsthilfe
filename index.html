<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAH.SH Selbsthilfe</title>
    <link rel="icon" type="image/svg+xml" href="Logo.svg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: white;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #001E49;
            color: white;
            position: absolute;
            top: 20px;
            left: 20px;
            border-bottom: 3px solid #006F6A;
        }

        .header img {
            height: 50px;
            margin-right: 10px;
        }

        .question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #FF007F; /* NAH.SH Pink */
        }

        .options {
            display: flex;
            justify-content: space-evenly;
            width: 80%;
            gap: 20px;
        }

        .option {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #006F6A;
            border-radius: 10px;
            cursor: pointer;
            background-color: white;
            color: #001E49;
            transition: 0.3s;
            min-width: 150px;
            text-align: center;
        }

        .option:hover {
            background-color: #006F6A;
            color: white;
        }

        /* Blaues Dreieck in der unteren rechten Ecke */
        .triangle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            border-left: 100vw solid transparent; /* Dreieck von links */
            border-bottom: 50vh solid #001E49; /* Spitze nach unten rechts bis zur Mitte */
            border-top: 0 solid transparent; /* Keine obere Seite */
            z-index: -1;
        }

        .content {
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- Header mit Logo -->
    <div class="header">
        <img src="Logo.svg" alt="NAH.SH Logo">
        <h1>Selbsthilfe</h1>
    </div>

    <!-- Inhalt (Fragen und Optionen) -->
    <div class="content">
        <div id="selfhelp-container">
            <p class="question">Wo arbeitest du?</p>
            <div class="options">
                <a href="/docs/help/LoginProbleme.html" class="option">Remote / Citrix</a>
                <a href="/docs/help/Drucker.html" class="option">Lokal / Im BÃ¼ro</a>
            </div>
        </div>
    </div>

    <!-- Blaues Dreieck -->
    <div class="triangle"></div>

</body>
</html>
