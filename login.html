<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAH.SH | Selbsthilfe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #009EE0;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .login-container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #E6007E;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #C20065;
        }
        .login-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .login-title img {
            height: 25px;
        }
    </style>
    <script>
        function login() {
            var email = document.getElementById("email").value;
            if (email.includes("@nah.sh")) {
                window.location.href = "index.html";
            } else {
                window.location.href = "NB.html";
            }
        }
    </script>
</head>
<body>
    <h1 style="color: #E6007E;">NAH.SH | Selbsthilfe</h1>
    <div class="login-container">
        <div class="login-title">
            <h2 style="color: #009EE0;">Login</h2>
            <span style="color: #E6007E;">|</span>
            <img src="Handshake.png" alt="Handshake">
        </div>
        <input type="email" id="email" placeholder="E-Mail eingeben" required>
        <button onclick="login()">Einloggen</button>
    </div>
</body>
</html>
